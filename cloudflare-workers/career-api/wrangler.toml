name = "career-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# Cron trigger for automatic embedding backfill
# Runs every 6 hours to generate embeddings for new entities
[triggers]
crons = ["0 */6 * * *"]

# Secrets to be set via `wrangler secret put`:
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - VITE_OPENROUTER_API_KEY (or OPENROUTER_API_KEY)
