name = "question-generation-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# Secrets to be set via `wrangler secret put`:
# - VITE_SUPABASE_URL        (Supabase project URL)
# - VITE_SUPABASE_ANON_KEY   (Supabase anonymous key)
# - SUPABASE_SERVICE_ROLE_KEY (Supabase service role key - for cache writes)
# - OPENROUTER_API_KEY       (OpenRouter API key - for adaptive questions)
# - CLAUDE_API_KEY           (Claude API key - for career/course questions)
