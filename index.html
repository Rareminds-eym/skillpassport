    <!-- Zoho SalesIQ Widget - Chat window starts minimized, opens only on click -->
    <script>
      (function() {
        // Function to check if on home page
        function isHomePage() {
          const path = window.location.pathname;
          return path === '/' || path === '';
        }
        
        // Aggressive function to force close Zoho chat
        function forceCloseZohoChat() {
          if (window.$zoho && window.$zoho.salesiq) {
            // Hide the chat window
            if ($zoho.salesiq.chatwindow) {
              $zoho.salesiq.chatwindow.visible('hide');
            }
            // Hide the float button
            if ($zoho.salesiq.floatwindow) {
              $zoho.salesiq.floatwindow.visible('hide');
            }
          }
        }
        
        // Function to update widget visibility
        function updateWidgetVisibility() {
          if (window.$zoho && window.$zoho.salesiq && window.$zoho.salesiq.floatwindow) {
            if (isHomePage()) {
              document.body.classList.remove('hide-zoho-widget');
            } else {
              $zoho.salesiq.floatwindow.visible('hide');
              document.body.classList.add('hide-zoho-widget');
            }
          }
        }
        
        // Load the widget
        window.$zoho = window.$zoho || {};
        $zoho.salesiq = $zoho.salesiq || {
          widgetcode: "siq85740827d442fdfad727c23eb50d61276e1e478af9841b5169a99498fc35da01", 
          values:{}, 
          ready:function(){
            console.log('Zoho CRM widget loaded - forcing closed state');
            
            // Immediately force close
            forceCloseZohoChat();
            
            // Force close multiple times to ensure it stays closed
            setTimeout(forceCloseZohoChat, 100);
            setTimeout(forceCloseZohoChat, 300);
            setTimeout(forceCloseZohoChat, 500);
            setTimeout(forceCloseZohoChat, 1000);
            setTimeout(forceCloseZohoChat, 2000);
            
            // Initial visibility check
            setTimeout(updateWidgetVisibility, 500);
            
            // Continuously monitor and force close every 2 seconds
            setInterval(forceCloseZohoChat, 2000);
          }
        };
        
        var script = document.createElement('script');
        script.src = 'https://salesiq.zohopublic.in/widget?wc=siq85740827d442fdfad727c23eb50d61276e1e478af9841b5169a99498fc35da01';
        script.id = 'zsiqscript';
        script.defer = true;
        document.head.appendChild(script);
        
        // Monitor route changes for SPA
        let lastPath = window.location.pathname;
        setInterval(function() {
          if (lastPath !== window.location.pathname) {
            lastPath = window.location.pathname;
            updateWidgetVisibility();
            forceCloseZohoChat();
          }
        }, 300);
        
        // Also listen to popstate for back/forward navigation
        window.addEventListener('popstate', function() {
          updateWidgetVisibility();
          forceCloseZohoChat();
        });
        
        // Force close on any page load/interaction
        window.addEventListener('load', forceCloseZohoChat);
        document.addEventListener('DOMContentLoaded', forceCloseZohoChat);
      })();
    </script>
