name: Deploy Dev Skillpassport to Hostinger via FTP

on:
  push:
    branches:
      - dev-skillpassport
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Create .env.production
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
        echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env.production
        echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production
        
        # Razorpay TEST
        echo "VITE_RAZORPAY_TEST_KEY_ID=${{ secrets.VITE_RAZORPAY_TEST_KEY_ID }}" >> .env.production
        echo "RAZORPAY_TEST_KEY_SECRET=${{ secrets.RAZORPAY_TEST_KEY_SECRET }}" >> .env.production

        # Supabase Service Role
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.production

        # R2 Storage Keys
        echo "R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}" >> .env.production
        echo "R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> .env.production
        echo "R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> .env.production
        echo "R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}" >> .env.production

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Copy correct .htaccess for subdomain
      run: cp public/.htaccess dist/.htaccess

    - name: Verify build output
      run: |
        echo "Listing dist directory contents:"
        ls -la dist/
        echo "Checking if assets folder exists:"
        ls -la dist/assets/ || echo "No assets folder found"

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /domains/rareminds.in/public_html/dev-skillpassport/
        log-level: verbose
