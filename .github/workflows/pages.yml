name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'push' && 'production' || 'preview' }}
      url: ${{ github.event_name == 'push' && 'https://skillpassport.rareminds.in' || steps.preview.outputs.preview_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # - name: Run Linting
      #   run: npm run lint
      #   continue-on-error: false

      # - name: Run Type Check
      #   run: npm run typecheck
      #   continue-on-error: false

      # - name: Run Tests
      #   run: npm run test -- --run
      #   continue-on-error: false

      # - name: Security Audit
      #   run: npm audit --audit-level=high
      #   continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ASSESSMENT_API_URL: ${{ secrets.VITE_ASSESSMENT_API_URL }}
          VITE_CAREER_API_URL: ${{ secrets.VITE_CAREER_API_URL }}
          VITE_COURSE_API_URL: ${{ secrets.VITE_COURSE_API_URL }}
          VITE_EMAIL_API_URL: ${{ secrets.VITE_EMAIL_API_URL }}
          VITE_EMBEDDING_API_URL: ${{ secrets.VITE_EMBEDDING_API_URL }}
          VITE_OTP_API_URL: ${{ secrets.VITE_OTP_API_URL }}
          VITE_PAYMENTS_API_URL: ${{ secrets.VITE_PAYMENTS_API_URL }}
          VITE_STORAGE_API_URL: ${{ secrets.VITE_STORAGE_API_URL }}
          VITE_STREAK_API_URL: ${{ secrets.VITE_STREAK_API_URL }}
          VITE_USER_API_URL: ${{ secrets.VITE_USER_API_URL }}
          VITE_CLOUDFLARE_CERTIFICATE_WORKER_URL: ${{ secrets.VITE_CLOUDFLARE_CERTIFICATE_WORKER_URL }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_RAZORPAY_LIVE_KEY_ID: ${{ secrets.VITE_RAZORPAY_LIVE_KEY_ID }}
          VITE_RAZORPAY_TEST_KEY_ID: ${{ secrets.VITE_RAZORPAY_TEST_KEY_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
          VITE_CLAUDE_API_KEY: ${{ secrets.VITE_CLAUDE_API_KEY }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Create Pages project if not exists
        run: |
          npx wrangler pages project create skillpassport --production-branch=production || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/production'
        run: npx wrangler pages deploy dist --project-name=skillpassport --commit-dirty=true --branch=production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          OUTPUT=$(npx wrangler pages deploy dist --project-name=skillpassport --commit-dirty=true --branch=${{ github.head_ref }})
          echo "$OUTPUT"
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[a-z0-9-]+\.skillpassport\.pages\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.preview_url
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployed!**\n\nðŸ”— Preview: ${process.env.PREVIEW_URL}\nðŸ“ Commit: ${context.sha.substring(0, 7)}`
            })
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.preview_url }}

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event_name == 'push' && 'Production' || 'Preview' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "| Production URL | https://skillpassport.rareminds.in |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Preview URL | ${{ steps.preview.outputs.preview_url }} |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above for details."
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the workflow logs for error details." >> $GITHUB_STEP_SUMMARY
