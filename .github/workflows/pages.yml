name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_COURSE_API_URL: ${{ secrets.VITE_COURSE_API_URL }}
          VITE_CAREER_API_URL: ${{ secrets.VITE_CAREER_API_URL }}
          VITE_PAYMENTS_API_URL: ${{ secrets.VITE_PAYMENTS_API_URL }}
          VITE_USER_API_URL: ${{ secrets.VITE_USER_API_URL }}
          VITE_STORAGE_API_URL: ${{ secrets.VITE_STORAGE_API_URL }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_RAZORPAY_LIVE_KEY_ID: ${{ secrets.VITE_RAZORPAY_LIVE_KEY_ID }}
          VITE_RAZORPAY_TEST_KEY_ID: ${{ secrets.VITE_RAZORPAY_TEST_KEY_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
          VITE_CLAUDE_API_KEY: ${{ secrets.VITE_CLAUDE_API_KEY }}
          VITE_CLOUDFLARE_CERTIFICATE_WORKER_URL: ${{ secrets.VITE_CLOUDFLARE_CERTIFICATE_WORKER_URL }}

      - name: Create Pages project if not exists
        run: |
          npx wrangler pages project create skillpassport --production-branch=main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx wrangler pages deploy dist --project-name=skillpassport --commit-dirty=true --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          OUTPUT=$(npx wrangler pages deploy dist --project-name=skillpassport --commit-dirty=true --branch=${{ github.head_ref }})
          echo "$OUTPUT"
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[a-z0-9-]+\.skillpassport\.pages\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.preview_url
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployed!**\n\nðŸ”— ${process.env.PREVIEW_URL}`
            })
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.preview_url }}
